        <header>

            <div class="row">
                <div id="chamada" class="col">
                    <h3>It finanças pessoais</h3>
                    <p>Campos obrigatórios são indicados por *</p>
                </div>
                <div class="col">
                    <h3 id="saldo"><label>Saldo atual: R$ <input type="number" name="nSaldo" id="iSaldo" readonly></label></h3>
                </div>
            </div>
        </header>

                    <p id="obg">Campos obrigatórios são indicados por *</p>

                        <option value="" selected disabled>Selecione</option>
                        <option value="1">Receita</option>
                        <option value="2">Despesa</option>
                    </select> *</h4></label>
                </section>

                    <div class="form-floating" id="iDesc">
                        <textarea class="form-control" id="desc" placeholder="Escreva sua descrição aqui" id="floatingTextarea" required></textarea>

                </section>
                <section>
                    <p><label>Origem:
                        <select  id="fields">
                            <option selected disabled>Selecione</option>
                            <optgroup label="Gastos essenciais">
                                <option value="1">Aluguel</option>
                                <option value="2">Transporte</option>
                                <option value="3">Contas mensais de consumo</option>
                                <option value="4">Alimentação</option>
                            </optgroup>
                            <optgroup label="Laser">
                                <option value="5">Serviços de assinatura</option>
                                <option value="6">Viajem</option>
                                <option value="7">Passeio</option>
                            </optgroup>
                            <optgroup label="Compras">
                                <option value="8">Roupas</option>
                                <option value="9">acessórios</option>
                            </optgroup>
                            <optgroup label="Outros">
                                <option value="10">Outros</option>
                            </optgroup>
                        </select>
                    </p></label>
                </section>

                        <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>

                    <p><label>Data de liquidação: <input type="date" name="nLiq" id="iLiq" ></label></p>
                    <p><label> Data de vencimento: <input type="date" name="nVal" id="iVal" required> *</label></p>

                      </svg></p>
                </section>
                <section>
                    <ul id="mensagem-erro">

                    </ul>
                </section>
                <input type="submit" class="btn btn-primary" value="Enviar" id="validar" onclick="validaForm(), exibeMensagemErro(errosLista)">

            </main>
        </form>
